<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex&You - Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            color: red;
            margin-bottom: 20px;
        }

        .profiles, .pm-interface, .create-ch, .track-ch, .history-ch {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .profile, .pm-tab {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
        }

        .profile img, .pm-tab {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, transform 0.3s ease;
            filter: grayscale(100%);
        }

        .profile:hover, .pm-tab:hover {
            transform: scale(1.2);
        }

        .profile:hover img {
            filter: grayscale(0%);
        }

        .hidden {
            display: none;
        }

        /* Ajustement de la taille des onglets PM */
        .pm-tab {
            width: 100px;
            height: 100px;
        }

        .pm-tab-create {
            background-color: green;
            color: white;
        }

        .pm-tab-track {
            background-color: orange;
            color: white;
        }

        .pm-tab-history {
            background-color: gray;
            color: white;
        }

        /* Bouton Retour en bas à droite */
        .return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .return-button:hover {
            transform: scale(1.2);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Contenu de la page Créer un Chantier */
        .create-ch-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .create-ch-form input {
            padding: 10px;
            width: 250px;
        }

        .checkbox-section {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .file-upload-section {
            margin-top: 20px;
            text-align: center;
        }

        .file-upload-section label {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-checkboxes {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPMInterface() {
            document.querySelector('.profiles').classList.add('hidden');
            document.querySelector('.pm-interface').classList.remove('hidden');
            document.querySelector('.create-ch').classList.add('hidden');
            document.querySelector('.track-ch').classList.add('hidden');
            document.querySelector('.history-ch').classList.add('hidden');
            document.querySelector('.title').textContent = "Interface Chantier";
            document.querySelector('.title').style.color = 'black';
        }

        function showProfiles() {
            document.querySelector('.profiles').classList.remove('hidden');
            document.querySelector('.pm-interface').classList.add('hidden');
            document.querySelector('.create-ch').classList.add('hidden');
            document.querySelector('.track-ch').classList.add('hidden');
            document.querySelector('.history-ch').classList.add('hidden');
            document.querySelector('.title').textContent = "Nex&You";
            document.querySelector('.title').style.color = 'red';
        }

        function showCreateCh() {
            document.querySelector('.pm-interface').classList.add('hidden');
            document.querySelector('.create-ch').classList.remove('hidden');
            document.querySelector('.track-ch').classList.add('hidden');
            document.querySelector('.history-ch').classList.add('hidden');
            document.querySelector('.title').textContent = "Créer un Chantier";
            document.querySelector('.title').style.color = 'green';
        }

        function showTrackCh() {
            document.querySelector('.pm-interface').classList.add('hidden');
            document.querySelector('.create-ch').classList.add('hidden');
            document.querySelector('.track-ch').classList.remove('hidden');
            document.querySelector('.history-ch').classList.add('hidden');
            document.querySelector('.title').textContent = "Suivi de Chantier";
            document.querySelector('.title').style.color = 'orange';
        }

        function showHistoryCh() {
            document.querySelector('.pm-interface').classList.add('hidden');
            document.querySelector('.create-ch').classList.add('hidden');
            document.querySelector('.track-ch').classList.add('hidden');
            document.querySelector('.history-ch').classList.remove('hidden');
            document.querySelector('.title').textContent = "Historique de Chantier";
            document.querySelector('.title').style.color = 'gray';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Nex&You</div>
        
        <!-- Page d'accueil -->
        <div class="profiles">
            <div class="profile">
                <img src="https://via.placeholder.com/150?text=CC" alt="CC">
            </div>
            <div class="profile" onclick="showPMInterface()">
                <img src="https://via.placeholder.com/150?text=PM" alt="PM">
            </div>
        </div>
        
        <!-- Interface PM -->
        <div class="pm-interface hidden">
            <div class="pm-tab pm-tab-create" onclick="showCreateCh()">
                Créer un chantier
            </div>
            <div class="pm-tab pm-tab-track" onclick="showTrackCh()">
                Suivi de chantier
            </div>
            <div class="pm-tab pm-tab-history" onclick="showHistoryCh()">
                Historique de chantier
            </div>
        </div>
        
        <!-- Page Créer un Chantier -->
        <div class="create-ch hidden">
            <form class="create-ch-form">
                <!-- Input à gauche -->
                <input type="text" placeholder="Nom du chantier">
                <input type="text" placeholder="Lieu">
                <input type="text" placeholder="Type de câble (1, 2, 3, 4)">

                <!-- Cases à cocher "94?" et "92?" alignées au centre -->
                <div class="checkbox-section">
                    <label><input type="checkbox"> 94?</label>
                    <label><input type="checkbox"> 92?</label>
                </div>

                <!-- Téléchargement de fichier CCTP au centre -->
                <div class="file-upload-section">
                    <label for="file-upload">Télécharger CCTP</label>
                    <input type="file" id="file-upload" style="display:none;">
                </div>

                <!-- Cases à cocher "RTE?" et "Autre" alignées en bas -->
                <div class="bottom-checkboxes">
                    <label><input type="checkbox"> RTE?</label>
                    <label><input type="checkbox"> Autre</label>
                </div>
            </form>
        </div>

        <!-- Page Suivi de Chantier -->
        <div class="track-ch hidden">
            <p>Contenu pour le suivi de chantier.</p>
        </div>

        <!-- Page Historique de Chantier -->
        <div class="history-ch hidden">
            <p>Contenu pour l'historique de chantier.</p>
        </div>
    </div>

    <!-- Bouton Retour fixe -->
    <div class="return-button" onclick="showProfiles()">
        &#8678; <!-- Caractère de flèche gauche -->
    </div>
</body>
</html>
