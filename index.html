<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex&You - Web App</title>
    <link rel="stylesheet" href="maquette.css">
</head>
<body>
    <div class="container">
        <div class="title">Nex&You</div>
        
        <!-- Acceuil de la page -->
        <div class="profiles">
            <div class="profile">
                <img src="./cc.jpeg" alt="CC">
            </div>
            <div class="profile" onclick="showPMInterface()">
                <img src="./metier-chef-de-projet-scaled-e1621957872877.jpeg" alt="PM">
            </div>
        </div>
        
        <!-- Interface CDP -->
        <div class="pm-interface hidden">
            <div class="pm-tab pm-tab-create" onclick="showCreateCh()">
                Créer un chantier
            </div>
            <div class="pm-tab pm-tab-track" onclick="showTrackCh()">
                Suivi de chantier
            </div>
            <div class="pm-tab pm-tab-history" onclick="showHistoryCh()">
                Historique de chantier
            </div>
        </div>
        
        <!-- Creation chantier -->
        <div class="create-ch hidden">
            <a href="create.html"><p>Contenu pour la création de chantier.</p></a>
        </div>

        <!-- Page suivie de chantier -->
        <div class="track-ch hidden">
            <a href="suivie.html"><p>Contenu pour le suivi de chantier.</p></a>
        </div>

        <!-- Historique de chentier -->
        <div class="history-ch hidden">
            <a href="History.html"><p>Contenu pour l'historique de chantier.</p></a>
        </div>
    </div>

    <!-- Bouton Retour absolute -->
    <div class="return-button" onclick="showProfiles()">
        &#8678; <!-- Caractère de flèche gauche -->
    </div>

    <script src="maquette.js"></script>
</body>
</html>
